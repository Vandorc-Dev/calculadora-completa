<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body class="container">
    <div class="calc">
        <h2>CALCULATOR</h2>
        <div class="display">
            <p>012345678</p>
        </div>
        <div class="btns">
            <div class="btn btn-ac-ce">AC</div>
            <div class="btn btn-ac-ce">CE</div>
            <div class="btn oper">%</div>
            <div class="btn oper">&divide;</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn oper">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn oper">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn oper">+</div>
            <div class="btn oper">.</div>
            <div class="btn">0</div>
            <div class="btn btn-i oper">=</div>
        </div>
    </div>
</body>
</html>
